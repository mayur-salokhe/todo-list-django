{% extends "baseapp/base.html" %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ task }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'task_list' %}">No, cancel</a>
{% endblock %}
